{% extends 'base2.html' %}

{% block content %}

<style>
    .vertical-line{
        border-left: 2px solid rgb(210, 208, 208);
        height: 170px;
        margin-left: 160px;
    }
    .X2{
        border: 1px solid rgb(174, 171, 171);
    }
    .X1{
        background-color: rgb(241, 239, 237);
    }
</style>

<div class="col body m-4 shadow-lg p-3 mb-5 bg-body rounded"> 
    <h5 style="background-color: blue; height: 5px;"></h5>
        <form action="" method="post">
            {% csrf_token %}
            <div class="container">
                <div class="col col-md-12">
                    <h1>Transfer</h1>
                    <hr>
                    <div class="col col-md-12">
                        <div class="row">
                            <div class="col col-md-4">
                                <h6 for=""><b>Account Number</b></h6>
                                <input type="text" class="form-control" value="{{userTransfer.accountNumber}}" disabled>
                                <br>
                                <h3><b>Current Balance: <span style="color: dark;">{{userTransfer.beginingBalance}}</span></b></h3>
                            </div>
                            
                            <div class="col col-md-2">
                                <div class="vertical-line">

                                </div>
                            </div>
                            <div class="col col-md-6">
                                <div class="col col-md-6">
                                    <h6 for=""><b>Transfer To</b></h6>
                                    <input type="text" name="ACN" class="form-control" required>
                                </div>
                                <hr>
                                <h6 for=""><b>Name</b></h6>
                                <input type="text" class="form-control" >
                            </div>
                            <br>
                        </div>
                        
                    </div>

                </div>
                <hr>
                <br>
                <div class="col col-md-6">
                    <h6 for=""><b>Transfer Amount</b></h6>
                    <input type="number" name="transfer" class="form-control">
                </div>
                <br>
            </div>
            <br>
            <div class="X1">
                <input type="submit" class="btn btn-primary mt-2 m-2" value="Submit">
                <input type="reset" class="btn btn-outline-secondary mt-2 m-2" value="Cancel">
            </div>

        </form>

    </div>


{% endblock content %}
