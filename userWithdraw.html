{% extends 'base2.html' %}
{% block content %}
<style>
    .X2{
        border: 1px solid black;
    }
    .X1{
        background-color: rgb(241, 239, 237);
    }
</style>
<div class="col body m-4 shadow-lg p-3 mb-5 bg-body rounded"> 
    <h5 style="background-color: blue; height: 5px;"></h5>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Withdraw</h1>
            <hr>
            <br>
            <div class="col col-md-6">
                <h6 for=""><b>Account Number</b></h6>
                <input type="text" class="form-control" value="{{userWithdarw.accountNumber}}" disabled autocomplete="off" required>
            </div>  
            <br>
            <h1><p>Current Balance: <span style="color:red;">{{userWithdarw.beginingBalance}}</span></p></h1>
            <hr>
            <br>
            <div class="col col-md-6">
                <h6 for="Deposit Amount"><b>Withdraw Amount</b></h6>
                <input type="number" class="form-control" name="with" autocomplete="off" required>
            </div>  
            <br> 
        </div>
        <br><br>
        <div class="X1">
            <input type="submit" class="btn btn-primary mt-2 m-2" value="Submit">
            <input type="reset" class="btn btn-outline-secondary mt-2 m-2"  value="Cancel">
        </div>
    </form>
</div>


{% endblock content %}
