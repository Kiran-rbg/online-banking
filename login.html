

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        .card::before { /* Added */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: blue;
            border-radius: 10px 10px 0 0;
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }
        p{
            color: #797D7F;
        }
        .no-underline {
            text-decoration: none; /* Remove underline */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="heading">
                <h2>Admin Login</h2>
                <hr>
                <p>Sign in to start your session</p>
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
          <div class="mb-3 text-center">
            {% if messages %} {% for message in messages %}
            <div
              class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %} {% endif %}
                <div class="mb-3 input-group justify-content-end">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-label="Username" required>
                    <span class="input-group-text" id="username-addon">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <div class="mb-3 input-group justify-content-end">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-label="Password" required>
                    <span class="input-group-text" id="password-addon">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3"> <!-- Added flex container -->
                    <a href="{% url 'userLogin' %}" class="text-primary no-underline">Go To Website</a>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
