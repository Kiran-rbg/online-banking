{% extends 'base.html' %}

{% block content %}


<div class="col body m-4 shadow-lg p-3 mb-5 bg-body rounded"> 
    <div class="container">
        <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Account_number</th>
                <th>Transaction_Type</th>
                <th>Transaction_Amount</th>
            </tr>
            {% for i in ann %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.account_id}}</td>
                <td>{{i.Transaction_type}}</td>
                <td>{{i.Amount}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock content %}
