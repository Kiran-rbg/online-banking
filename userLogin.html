<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Boostrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .login-container {
          margin-top: 100px;
        }
      </style>
    </head>
    <body>
        <div style="background-color: black; height: 300px;">
        <div style="color: white; font-size: 80px; text-align: center; padding-top: 100px; ">Welcome To Online Banking</div>
 
    </div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-container">   
        <div class="card shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form action="{% url 'userLogin' %}" method="post">
                    {% csrf_token %}
                    <hr>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control mt-2" name="EMAIL" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control mt-2" name="password" autocomplete="off" required>
                        </div>
                        <div class="col col-md-2 offset-md-10"><br>
                            <input type="submit" name="userlogin" value="Login" class="btn btn-primary ">
                        </div>
                </form>
            </div>
        </div> 
    </div> 
  </div> 
</div>
</body>
</html>
